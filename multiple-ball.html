<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>multiple-ball</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="box box-top-between">
            <div class="ball"></div>
            <div class="ball"></div>
        </div> &nbsp;
        <div class="box box-left-between">
            <div class="ball"></div>
            <div class="ball"></div>
        </div> &nbsp;
        <div class="box box-center-between">
            <div class="ball"></div>
            <div class="ball"></div>
        </div> &nbsp;
        <div class="box box-right-between">
            <div class="ball"></div>
            <div class="ball"></div>
        </div> &nbsp;
        <div class="box">
            <div class="ball"></div>
            <div class="ball ball-center"></div>
        </div> &nbsp;
        <div class="box box-space">
            <div class="ball"></div>
            <div class="ball ball-right"></div>
        </div>
    </header>
    <section>
        <div class="box">
            <div class="ball"></div>
            <div class="ball ball-center"></div>
            <div class="ball ball-right"></div>
        </div> &nbsp;
        <div class="box box-four">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div> &nbsp;
        *****
        <div class="box box-column">
            <div class="parent">
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="parent">
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
        </div> 
        *****
        <div class="box six-one">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div> &nbsp;
        <div class="box six-two">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div> &nbsp;
        <div class="box six-three">
            <div class="child">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="child child-two">
                <div class="ball"></div>
            </div>
            <div class="child child-three">
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
